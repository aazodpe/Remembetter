<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Filling</title>
    <link rel="stylesheet" href="design.css">

</head>

<body>
    <header>
        <div class="logo-container">
            <a href="create.html"> <!-- Link to the Home page -->
                <img src="remembetter(logo).png" alt="RememBetter Logo"> <!-- Logo Image -->
            </a>
        </div>
    </header>
    <!-- The navbar container -->
    <div class="navbar">
        <!-- The navbar content -->

        <a href="create.html">Home</a>
        <a href="flashfilling.html">Read</a>
        <a href="update.html">Update</a>
        <a href="delete.html">Delete</a>
        <div style="float: right;">
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>

    </div>

    <!-- The CSS code -->

    <div class="login-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Signup</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
    
            // Check if first name and last name contain only alphabets
            var nameRegex = /^[A-Za-z]+$/;
            if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
                alert('First name and last name should contain only alphabets.');
                return false;
            }
    
            // Check phone number format (only digits)
            var phoneRegex = /^[0-9]+$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert('Phone number should contain only digits.');
                return false;
            }
    
            // Check email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email format.');
                return false;
            }
    
            // Check that password and confirm password match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
    
            // Display an error message if any other validation fails
            alert('Please enter valid data.');
    
            // If all validations pass, submit the form
            this.submit();
        });
    </script>    

    
    
    
</body>

</html>

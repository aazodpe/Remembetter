<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rememBetter</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <script>
        // Display a prompt when the user opens the website
        alert("Make sure to write the answer in an informative sense. If your answer looks like a Wikipedia article, you have failed.");
    </script>

    <header>
        <h1>rememb(ett)er</h1>
        <h4>A flashcard website</h4>
    </header>
    <div class="navbar">
        <!-- The navbar content -->
        <a href="home.html">Home</a>
        <a href="update.html">Update</a>
        <a href="delete.html">Delete</a>
        <a href="flashfilling.html">Read</a>
    </div>
    <main>
        <form id="flashcardForm">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>

            <label for="answer">Answer:</label>
            <textarea id="answer" name="answer" rows="4" required></textarea>

            <!-- Additional input box for personal connection -->
            <label for="personalConnection">Personal Connection to remember answer:</label>
            <textarea id="personalConnection" name="personalConnection" rows="2"></textarea>

            <button type="button" onclick="createFlashcard()">Create Flashcard</button>
        </form>

        <!-- Display Flashcards -->
        <div id="flashcards"></div>
    </main>

    <script>
        function createFlashcard() {
            // Get values from the form
            var question = document.getElementById('question').value;
            var answer = document.getElementById('answer').value;
            var personalConnection = document.getElementById('personalConnection').value;

            // Create a new flashcard element
            var flashcard = document.createElement('div');
            flashcard.className = 'flashcard';
            flashcard.innerHTML = '<strong>Question:</strong> ' + question + '<br><strong>Answer:</strong> ' + answer + '<br><strong>Personal Connection:</strong> ' + personalConnection;

            // Append the flashcard to the flashcards container
            document.getElementById('flashcards').appendChild(flashcard);

            // Clear the form
            document.getElementById('flashcardForm').reset();
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rememBetter</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>



    <header>
        <h1>rememb(ett)er</h1>
        <h4>A flashcard website</h4>
        <a href="home.html">
            <img src="remembetter(logo).png" alt="Home">
        </a>
    </header>
    
    <div class="navbar">
        <!-- The navbar content -->
        <a href="home.html">Home</a>
        <a href="flashfilling.html">Read</a>
        <a href="update.html">Update</a>
        <a href="delete.html">Delete</a>
        <div style="float: right;">
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>
    <main>
        <form id="flashcardForm">
            <label for="question">What's the topic?</label>
            <input type="text" id="question" name="question" required>

            <label for="answer">What would you like to remember about it?</label>
            <textarea id="answer" name="answer" rows="4" required></textarea>

            <!-- Additional input box for personal connection -->
            <label for="personalConnection">What's your personal connection to this topic?</label>
            <textarea id="personalConnection" name="personalConnection" rows="2"></textarea>

            <button type="button" onclick="createFlashcard()">Create Flashcard</button>
        </form>

        <!-- Display Flashcards -->
        <div id="flashcards"></div>
    </main>

    <script>
        var flashcardCount = 0; // Keep track of the number of flashcards

        function createFlashcard() {
            // Get values from the form
            var question = document.getElementById('question').value;
            var answer = document.getElementById('answer').value;
            var personalConnection = document.getElementById('personalConnection').value;

            // Create a new table row
            var row = document.createElement('tr');

            // Create cells for the row
            var srNoCell = document.createElement('td');
            var questionCell = document.createElement('td');
            var answerCell = document.createElement('td');
            var personalConnectionCell = document.createElement('td');

            // Update cell contents
            srNoCell.textContent = ++flashcardCount;
            questionCell.textContent = question;
            answerCell.textContent = answer;
            personalConnectionCell.textContent = personalConnection;

            // Append cells to the row
            row.appendChild(srNoCell);
            row.appendChild(questionCell);
            row.appendChild(answerCell);
            row.appendChild(personalConnectionCell);

            // Append the row to the table
            document.getElementById('flashcardTable').querySelector('tbody').appendChild(row);

            // Clear the form
            document.getElementById('flashcardForm').reset();
        }
    </script>

</body>
</html>
